server {
    listen 80;
    server_name localhost guard-e-loo.co.uk www.guard-e-loo.co.uk;

    # ACME challenge for SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /opt/guard-e-loo-ssl/webroot;
    }

    # Redirect HTTP to HTTPS in production
    if ($host != "localhost") {
        return 301 https://$server_name$request_uri;
    }

    root /var/www/html;
    index index.php index.html;

    # Increase max upload size
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param HTTP_HOST $host;
    }

    # Security headers
    location ~ /\.ht {
        deny all;
    }

    location ~ /wp-config\.php {
        deny all;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS server block (for production)
server {
    listen 443 ssl http2;
    server_name guard-e-loo.co.uk www.guard-e-loo.co.uk;

    # SSL configuration - using centralized certificates
    ssl_certificate /etc/letsencrypt/live/guard-e-loo.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/guard-e-loo.co.uk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /var/www/html;
    index index.php index.html;

    # Increase max upload size
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param HTTP_HOST $host;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    location ~ /\.ht {
        deny all;
    }

    location ~ /wp-config\.php {
        deny all;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
