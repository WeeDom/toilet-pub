events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 100M;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name guard-e-loo.co.uk www.guard-e-loo.co.uk staging.guard-e-loo.co.uk op.guard-e-loo.co.uk;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /opt/guard-e-loo-ssl/webroot;
            try_files $uri =404;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Production HTTPS server (www.guard-e-loo.co.uk and guard-e-loo.co.uk)
    server {
        listen 443 ssl http2;
        server_name guard-e-loo.co.uk www.guard-e-loo.co.uk;

        ssl_certificate /etc/letsencrypt/live/guard-e-loo.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/guard-e-loo.co.uk/privkey.pem;

        # Redirect guard-e-loo.co.uk to www.guard-e-loo.co.uk
        if ($host = guard-e-loo.co.uk) {
            return 301 https://www.guard-e-loo.co.uk$request_uri;
        }

        location / {
            proxy_pass http://production-nginx-1:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }

    # Staging HTTPS server (staging.guard-e-loo.co.uk)
    server {
        listen 443 ssl http2;
        server_name staging.guard-e-loo.co.uk;

        ssl_certificate /etc/letsencrypt/live/guard-e-loo.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/guard-e-loo.co.uk/privkey.pem;

        location / {
            proxy_pass http://staging-nginx-1:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }

    # Operations HTTPS server (op.guard-e-loo.co.uk) - placeholder for future
    server {
        listen 443 ssl http2;
        server_name op.guard-e-loo.co.uk;

        ssl_certificate /etc/letsencrypt/live/guard-e-loo.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/guard-e-loo.co.uk/privkey.pem;

        location / {
            return 503;
            add_header Content-Type text/html;
            return 503 '<!DOCTYPE html>
<html><head><title>Operations Dashboard</title></head>
<body><h1>Operations Dashboard</h1><p>Coming Soon...</p></body></html>';
        }
    }
}
